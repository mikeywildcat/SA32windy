name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Required for creating releases

jobs:
  build-windows-x64:
    name: Build Windows x64 (Intel/AMD)
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build x64 executable
      run: |
        pyinstaller --onefile --windowed --name "SailawayWindyBridge_x64" sailaway_to_windy.py
        
    - name: Verify build
      run: |
        if (Test-Path "dist\SailawayWindyBridge_x64.exe") {
          Write-Host "âœ“ Build successful!"
          $size = (Get-Item "dist\SailawayWindyBridge_x64.exe").Length / 1MB
          Write-Host "File size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "âœ— Build failed!"
          exit 1
        }
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SailawayWindyBridge-Windows-x64
        path: dist/SailawayWindyBridge_x64.exe
        retention-days: 90
        
    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/SailawayWindyBridge_x64.exe
        body: |
          ## Sailaway to Windy GPS Bridge ${{ github.ref_name }}
          
          Connect your Sailaway 3 GPS to Windy.com for real-time boat tracking with heading display!
          
          ### ðŸ“¥ Download
          - **SailawayWindyBridge_x64.exe** - For Windows (Intel/AMD x64 systems)
          
          ### âš¡ Quick Start
          1. Download `SailawayWindyBridge_x64.exe`
          2. Double-click to run (no installation needed)
          3. Default settings work automatically (127.0.0.1:10110)
          4. Click "Start Bridge"
          5. Open Windy.com and activate the GPS from TCP plugin
          
          ### ðŸ“– Documentation
          See [README.md](https://github.com/mikeywildcat/SA32windy#readme) for complete instructions, troubleshooting, and advanced configuration.
          
          ### âœ¨ Features
          - 2-second GPS updates for smooth heading display
          - Red arrow shows boat direction on Windy map
          - Simple GUI - no configuration files needed
          - Auto-reconnection on connection drops
          
          ---
          **Note**: For ARM64 Windows systems, run the Python script directly from the repository.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
